<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../../大创项目/服务端/echarts-5.3.2/package/dist/echarts.js"></script>


    <style>
        html, body {
            width: 99%;
            height: 99%;
        }

        #container {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            position: relative;
            float: left;
        }

    </style>

</head>
<body>

<div id="container">
</div>
</body>

<script>

    var myChart = echarts.init(document.getElementById("container"), {});
    myChart.showLoading();

    // var option = "$option$";
    var graph = "$data$";

    myChart.hideLoading(); // 加载进度条


    let option = {
        toolTip: {},
        title: {
            text: "度分布",
        },
        xAxis: {
            name: "节点度",
            type: 'category',
            data: graph.x
        },
        yAxis: {
            name: "节点数",
            type: 'value'
        },
        series: [
            {
                data: graph.y,
                type: 'bar',
                label: {
                    show: true,
                    position: "top"
                },
            }
        ]
    }


    myChart.setOption(option);

    window.onresize = function () {
        myChart.resize();
    };


</script>
</html>
